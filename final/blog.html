                    <h3>Here is a compliation of some my favourite photos from around the world!</h3>
                </div>
                
            </main>
            <div class="container">

                <!-- Full-width images with number text -->
                <div class="mySlides">
                  <div class="numbertext">1 / 6</div>
                    <img src="images/image2.jpeg" style="width:100%">
                </div>
              
                <div class="mySlides">
                  <div class="numbertext">2 / 6</div>

                <div class="mySlides">
                  <div class="numbertext">3 / 6</div>

                  <div class="numbertext">6 / 6</div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              
                <!-- Image text -->
                <div class="caption-container">
                  <p id="caption"></p>
                </div>
              
                <!-- Thumbnail images -->
                <div class="row">
                  <div class="column">
                    <img class="demo cursor" src="images/image2.jpeg" style="width:100%" onclick="currentSlide(1)" alt="City Overview">
                  </div>
                  <div class="column">
                    <img class="demo cursor" src="images/image7.jpeg" style="width:100%" onclick="currentSlide(2)" alt="Forested Hiking Trail">
                  </div>
                  <div class="column">

                  </div>
                  <div class="column">

                  </div>
                  <div class="column">
                    <img class="demo cursor" src="images/image10.jpeg" style="width:100%" onclick="currentSlide(5)" alt="Cuddle Party">
                  </div>
                  <div class="column">
                    <img class="demo cursor" src="images/image6.jpeg" style="width:100%" onclick="currentSlide(6)" alt="Family Pets">
